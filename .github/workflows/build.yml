name: Build .NET Project

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        dotnet-version: ['7.0.x']

    steps:
      # Проверяем репозиторий
      - name: Checkout code
        uses: actions/checkout@v3

      # Устанавливаем .NET SDK
      - name: Setup .NET SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      # Восстанавливаем зависимости
      - name: Restore dependencies
        run: dotnet restore RPBDIS_LibraryDB_lab6/RPBDIS_LibraryDB_lab6.sln

      # Компилируем проект
      - name: Build project
        run: dotnet build RPBDIS_LibraryDB_lab6/RPBDIS_LibraryDB_lab6.sln --configuration Release --no-restore

      # Запускаем тесты (если они есть)
      - name: Run tests
        run: dotnet test Test_lab6/Test_lab6.csproj --no-build --verbosity normal
